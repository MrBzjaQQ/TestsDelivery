<mat-card>
    <mat-card-title i18n="@@login">Login</mat-card-title>
    <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
        <p>
            <mat-form-field appearance="standard">
                <mat-label i18n="@@userName">User Name</mat-label>
                <input matInput formControlName="userName" type="text">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard">
                <mat-label i18n="@@password">Password</mat-label>
                <input matInput formControlName="password" type="password">
            </mat-form-field>
        </p>
        <button mat-raised-button color="primary" type="submit" i18n="@@submitLogin">Submit</button>
    </form>
</mat-card>
