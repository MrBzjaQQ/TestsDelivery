<section class="manage-candidates">
    <h2 *ngIf="data.type == 'create'; else editHeader" mat-dialog-title i18n="@@create">Create</h2>
    <ng-template #editHeader>
        <h2 mat-dialog-title i18n="@@edit">Edit</h2>
    </ng-template>
    <mat-divider></mat-divider>
    <mat-dialog-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p class="manage-candidates__field">
                <mat-form-field appearance="standard">
                    <mat-label i18n="@@firstName">First Name</mat-label>
                    <input matInput formControlName="firstName" type="text">
                </mat-form-field>
            </p>
            <p class="manage-candidates__field">
                <mat-form-field appearance="standard">
                    <mat-label i18n="@@lastName">Last Name</mat-label>
                    <input matInput formControlName="lastName" type="text">
                </mat-form-field>
            </p>
            <p class="manage-candidates__field">
                <mat-form-field appearance="standard">
                    <mat-label i18n="@@email">E-Mail</mat-label>
                    <input matInput formControlName="email" type="text">
                </mat-form-field>
            </p>
            <div class="manage-candidates__buttons">
                <button *ngIf="data.type == 'create'; else editButton" class="manage-candidates__button" mat-raised-button color="primary" type="submit" i18n="@@create">Create</button>
                <ng-template #editButton>
                    <button class="manage-candidates__button" mat-raised-button color="primary" type="submit" i18n="@@edit">Edit</button>
                </ng-template>
                <button class="manage-candidates__button" mat-raised-button mat-dialog-close color="basic" type="button" i18n="@@close">Close</button>
            </div>
        </form>
    </mat-dialog-content>
</section>
