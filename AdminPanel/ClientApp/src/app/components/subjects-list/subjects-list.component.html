<section class="subjects">
    <h2 class="subjects__header" i18n="@@subjects">Subjects</h2>
    <button class="subjects__create-button" mat-raised-button i18n="@@createSubject" color="primary" (click)="openCreateDialog()">Create Subject</button>
    <table class="subjects__table" mat-table [dataSource]="subjects">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef i18n="@@subjectName">Subject Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="controls">
            <th mat-header-cell *matHeaderCellDef i18n="@@actions">Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="primary" type="button" i18n="@@manageQuestions" (click)="manageQuestions(element)">Manage questions</button>
                <button mat-button color="primary" type="button" i18n="@@editSubject" (click)="openEditDialog(element)">Edit subject</button>
                <button mat-button color="warn" type="button" i18n="@@delete">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

    <mat-paginator
        class="subjects__paging"
        [length]="totalCount"
        [pageSizeOptions]="pageSizeOptions"
        (page)="onPageEventChanged($event)"
        showFirstLastButtons
        i18n-aria-label="@@pagination_selectPageOfSubjects"
        aria-label="Select page of candidates"></mat-paginator>
</section>
